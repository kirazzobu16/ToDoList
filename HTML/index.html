<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Hello, world!</title>
  </head>
  <body>    
    <!--Container Start  -->  
    <div class="container-fluid bg-warning">
        <h1 class="">YAPILACAKLAR LİSTESİ</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5 pb-3">
                <div class="input-group">
                    <input type="text" name="" id="text" class="form-control" title="title">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-light" type="button" id="Add">Add</button>
                    </div>
                </div>                   
            </div>
        </div>
    </div>
    <!-- List Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-3">
                <ul class="list-group" id="ToDoList">  
                </ul>
            </div>
        </div>
    </div>
    <!-- Toast -->
    <div class="toast " role="alert" id="mytoast" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          Görev Eklendi 
        </div>
    </div>
    <div class="toast" role="alert" id="error" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          Listeye boş ekleme yapamazsınız.
        </div>
    </div>
    <div class="toast" role="alert" id="delete" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        Görev Tamamlandı.
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../Javascript/script.js"></script>
  </body>
</html>
